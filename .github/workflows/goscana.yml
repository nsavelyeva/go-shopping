name: Static Checks
on:
  pull_request:
    branches:
      - master

jobs:
  imports:
    name: Imports
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: check
        uses: nsavelyeva/goscana@master
        with:
          scan: imports

  errcheck:
    name: Errcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: check
        uses: nsavelyeva/goscana@master
        with:
          scan: errcheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: check
        uses: nsavelyeva/goscana@master
        with:
          scan: golint

  shadow:
    name: Shadow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: check
        uses: nsavelyeva/goscana@master
        with:
          scan: shadow

  staticcheck:
    name: StaticCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: check
        uses: nsavelyeva/goscana@master
        with:
          scan: staticcheck

  sec:
    name: Gosec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: check
        uses: nsavelyeva/goscana@master
        with:
          run: gosec
          options: "-exclude=G104"
