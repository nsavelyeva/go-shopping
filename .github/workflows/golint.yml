name: Run golint
on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.14.0'

      - name: Setup GO environment
        run: |
          go mod download
          go get -u golang.org/x/lint/golint
          go get -t .

      - name: Lint
        id: lint-result
        run: echo "::set-output name=lint-result::$(golint -set_exit_status ./...)"

      - name: Comment Lint Result
        uses: NejcZdovc/comment-pr@v1
        with:
          message: "Lint result: `${{steps.lint-result.outputs.result}}`"
          identifier: "GOLINT_RESULT"
          github_token: ${{secrets.GITHUB_TOKEN}}

      - name: Vet
        run: |
          go vet ./...
